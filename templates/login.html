<!DOCTYPE html>
<html>
<head>
    <title>Login Required</title>
</head>
<body>
    <h1>Please enter password</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
